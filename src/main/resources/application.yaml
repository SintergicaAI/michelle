spring:
  application:
    name: michelle

  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: com.mysql.jdbc.Driver
    jdbcUrl: ${DB_URL}

  jpa:
    generate-ddl: true
    defer-datasource-initialization: false
    show-sql: false

    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

hibernate:
  query:
    interceptor:
      error_level: EXCEPTION

server:
  port: 42001

githubconfig:
  login: ${GITHUB_LOGIN}
  url: ${GITHUB_URL}
  token: ${GITHUB_OAUTH}
