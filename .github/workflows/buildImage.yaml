name: "üêãBuild Docker image"

on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Version o tag de la imagen
        required: true
        default: latest
      external_port:
        type: number
        description: Puerto donde el servicio ser√° expuesto a la red
        required: false
        default: 41000
      internal_port:
        type: number
        description: Puerto donde corre el servicio dentro del contenedor
        required: false
        default: 41000
      digital_ocean_deploy:
        type: boolean
        description: Desplegar en Digital Ocean al finalizar la construccion
        required: true
        default: false

env:
  IMAGE_NAME: ghcr.io/sintergicaai/michelle

jobs:
  build_image:
    runs-on:
      ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login on DockerHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: GTWALOM
          password: ${{ secrets.ANTON_TOKEN }}

      - name: Configure QEMU
        uses: docker/setup-qemu-action@v1

      - name: Configure buildx
        uses: docker/setup-buildx-action@v1.0.0

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build project
        run: gradle build --scan

      - name: Start buildx
        uses: docker/build-push-action@v4.0.0
        id: build
        with:
          context: .
          tags: ${{ env.IMAGE_NAME }}:${{ inputs.tag }},${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64
          push: true
  deploy:
    needs: build_image
    if: ${{ inputs.digital_ocean_deploy }}
    uses: ./.github/workflows/deploy.yaml
    with:
      external_port: ${{ inputs.external_port }}
      internal_port: ${{ inputs.internal_port }}
      tag: ${{ inputs.tag }}
      deploy_digital_ocean: ${{ inputs.digital_ocean_deploy }}
    secrets: inherit
